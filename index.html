<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      transition: background-color 0.5s;
    }

    h1 {
      margin-top: 2rem;
      font-size: 2.5rem;
    }

    #timer {
      font-size: 6rem;
      margin: 2rem 0;
    }

    input[type="number"] {
      width: 60px;
      padding: 0.3rem;
      font-size: 1.2rem;
      text-align: center;
    }

    .controls button {
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Focus Timer</h1>
  <div>
    Work: <input id="workDuration" type="number" min="1" value="25"> min
    Break: <input id="breakDuration" type="number" min="1" value="5"> min
  </div>
  <div id="timer">25:00</div>
  <div class="controls">
    <button id="startButton">Start</button>
    <button id="pauseButton">Pause</button>
    <button id="resetButton">Reset</button>
  </div>

  <audio id="alertSound">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const timerDisplay = document.getElementById('timer');
    const startButton = document.getElementById('startButton');
    const pauseButton = document.getElementById('pauseButton');
    const resetButton = document.getElementById('resetButton');
    const workInput = document.getElementById('workDuration');
    const breakInput = document.getElementById('breakDuration');
    const alertSound = document.getElementById('alertSound');

    let interval;
    let isWork = true;
    let endTime = null;
    let remainingTime = 0;
    let paused = false;

    function updateDisplay(msLeft) {
      const mins = Math.floor(msLeft / 60000);
      const secs = Math.floor((msLeft % 60000) / 1000);
      timerDisplay.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    function tick() {
      if (paused || !endTime) return;
      const msLeft = endTime - Date.now();
      remainingTime = msLeft;
      if (msLeft <= 0) {
        clearInterval(interval);
        document.body.style.backgroundColor = isWork ? '#d1ffd1' : '#ffd1d1';
        alertSound.play();
        isWork = !isWork;
        startTimer(isWork ? +workInput.value : +breakInput.value);
      } else {
        updateDisplay(msLeft);
      }
    }

    function startTimer(durationMinutes) {
      clearInterval(interval);
      paused = false;
      endTime = Date.now() + durationMinutes * 60000;
      interval = setInterval(tick, 250);
    }

    startButton.onclick = () => {
      isWork = true;
      document.body.style.backgroundColor = '#f0f0f0';
      startTimer(+workInput.value);
    };

    pauseButton.onclick = () => {
      if (!paused) {
        paused = true;
        clearInterval(interval);
      } else {
        paused = false;
        endTime = Date.now() + remainingTime;
        interval = setInterval(tick, 250);
      }
    };

    resetButton.onclick = () => {
      clearInterval(interval);
      paused = false;
      isWork = true;
      endTime = null;
      document.body.style.backgroundColor = '#f0f0f0';
      updateDisplay(+workInput.value * 60000);
    };

    updateDisplay(+workInput.value * 60000);
  </script>
</body>
</html>
